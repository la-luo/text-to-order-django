                        <h1 style="float:left; width:100%;">Submit Your Order</h1>
                        <!-- <h2 style="float:left;width:100%" class="review-content">Payments</h2> -->
                        <br>
                        <script src="https://checkout.stripe.com/checkout.js"></script>
                        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
                        <button class="stripe-button-el" id="customButton"><span>Pay with Card</span></button>

                        <script>

                            function getUrlParameter(sParam)
                            {
                                var sPageURL = window.location.search.substring(1);
                                var sURLVariables = sPageURL.split('&');
                                for (var i = 0; i < sURLVariables.length; i++)
                                {
                                    var sParameterName = sURLVariables[i].split('=');
                                    if (sParameterName[0] == sParam)
                                    {
                                        return sParameterName[1];
                                    }
                                }
                            }

                            var handler = StripeCheckout.configure({
                                key: 'pk_test_IeVp9JEk39LS8IJcRGjm9Ter',
                                image: 'https://stripe.com/img/documentation/checkout/marketplace.png',
                                token: function(token) {
                                    // Use the token to create the charge with a server-side script.
                                    // You can access the token ID with `token.id`
                                    $.ajax({
                                        url: 'http://167.99.161.247/charge/{{conversation}}/',
                                        method: 'POST',
                                        contentType: 'application/json',
                                        data: JSON.stringify({
                                            "stripeToken" : token.id,
                                            "description" : "Billing",
                                            "amount"      : getUrlParameter('amount'),
                                            "email"       : token.email,
                                            "zipCode"     : getUrlParameter('zipCode')
                                        }),
                                    });

                                }
                            });

                            $('#customButton').on('click', function(e) {
                                // Open Checkout with further options
                                var restaurant_name = "{{restaurant_name}}";
                                var total_amount = "{{total_money}}";
                                handler.open({
                                    name: restaurant_name,
                                    description: "Billing",
                                    zipCode: true,
                                    amount: total_amount
                                    //amount: getUrlParameter('amount')
                                });
                                e.preventDefault();
                            });

                            $('#customButton').click();

                            // Close Checkout on page navigation
                            $(window).on('popstate', function() {
                                handler.close();
                            });
                        </script>
